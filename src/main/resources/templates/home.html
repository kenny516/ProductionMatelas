<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatePro - Gestion de Production</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --hover-color: #2980b9;
            --text-light: #ecf0f1;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }


        .content-wrapper {
            margin-left: 280px;
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .sidebar .navbar-brand {
            padding: 1.5rem 1rem;
            color: var(--text-light);
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .navbar-brand i {
            color: var(--accent-color);
        }


        .nav-link i {
            width: 24px;
            text-align: center;
            margin-right: 0.5rem;
            color: var(--accent-color);
        }


        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

    </style>
</head>
<body>


<div th:insert="~{fragments/navbar :: navbar}"></div>


<div class="welcome-section">
    <h1 class="display-4">Bienvenue sur MatePro</h1>
    <p class="lead">Votre solution compl√®te de gestion de production</p>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
