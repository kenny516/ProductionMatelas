<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    <li th:each="product : ${products}" th:text="${product}">Product Name</li>
</ul>
<p th:if="${products.size() > 0}">We have products available!</p>
<p th:unless="${products.size() > 0}">No products available.</p>

</body>
</html>
