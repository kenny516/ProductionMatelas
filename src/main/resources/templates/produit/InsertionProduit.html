<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Produit</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --hover-color: #2980b9;
            --text-light: #ecf0f1;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar .navbar-brand {
            padding: 1.5rem 1rem;
            color: var(--text-light);
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .navbar-brand i {
            color: var(--accent-color);
        }

        .nav-link i {
            width: 24px;
            text-align: center;
            margin-right: 0.5rem;
            color: var(--accent-color);
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .form-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .header-icon {
            color: #0d6efd;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="form-container p-4 p-md-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">
                <i class="fas fa-cogs header-icon"></i>
                Production de produit spongieux
            </h1>
            <p class="text-muted">Formulaire d'insertion de produit</p>
        </div>

        <form th:action="@{/save-produit}" th:object="${produit}" method="post" class="needs-validation" novalidate>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{nom}" id="nom" placeholder="Nom du produit" required>
                        <label for="nom">Nom du produit</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" th:field="*{longueur}" id="longueur" placeholder="Longueur" required>
                        <label for="longueur">Longueur (m)</label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" th:field="*{largeur}" id="largeur" placeholder="Largeur" required>
                        <label for="largeur">Largeur (m)</label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" th:field="*{epaisseur}" id="epaisseur" placeholder="Épaisseur" required>
                        <label for="epaisseur">Épaisseur (m)</label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" th:field="*{prixVente}" id="prixVente" placeholder="Prix de vente" required>
                        <label for="prixVente">Prix de vente (Ar)</label>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                    <i class="fas fa-undo"></i> Réinitialiser
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
