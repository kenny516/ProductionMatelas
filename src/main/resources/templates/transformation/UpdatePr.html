<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Transformation</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <style>
        .container {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }

        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border: none;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            padding: 0.5rem 2rem;
        }

        .section-title {
            position: relative;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #0d6efd;
        }

        .section-title:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 100%;
            background-color: #0d6efd;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body p-4 p-lg-5">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-exchange-alt text-primary me-2"></i>
                        Update pr
                    </h1>

                    <form th:action="@{/update-block}" th:object="${blockTs}" method="post" class="needs-validation" novalidate>

                        <!-- Block Selection -->
                        <div class="mb-4">
                            <label for="mere" class="form-label">
                                <i class="fas fa-cube me-2"></i>Block:
                            </label>
                            <select class="form-select" th:field="*{id}" id="mere" required>
                                <option value="">SÃ©lectionner un block</option>
                                <option th:each="blockIter : ${blocks}"
                                        th:value="${blockIter.id}"
                                        th:text="${blockIter.getId()}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" step="0.01" class="form-control" th:field="*{coutProduction}" id="longueur" placeholder="Longueur" required>
                                <label for="longueur">prix revient </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>
                                Enregistrer la transformation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Form Validation Script -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
