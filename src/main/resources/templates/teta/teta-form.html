<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Valeur Teta</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .header-icon {
            color: #0d6efd;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="form-container p-4 p-md-5">
        <div class="text-center mb-4">
            <h1 class="h3">
                <i class="fas fa-calculator header-icon"></i>
                Saisie Valeur Teta
            </h1>
        </div>

        <form th:action="@{/save-teta}" th:object="${teta}" method="post" class="needs-validation" novalidate>
            <div class="mb-4">
                <div class="form-floating">
                    <input type="hidden"
                           class="form-control"
                           th:field="*{id}"
                           id="name"
                           placeholder="Nom"
                           th:value="*{id}"
                           required>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           th:field="*{value}"
                           id="value"
                           placeholder="Valeur"
                           required>
                    <label for="value">Valeur</label>
                    <div class="invalid-feedback">
                        Veuillez saisir une valeur.
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                    <i class="fas fa-undo"></i> RÃ©initialiser
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
